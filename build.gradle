apply plugin: 'java'
apply plugin: 'application'

repositories {
	mavenCentral()
}

mainClassName = "ru.vanisus.App"

dependencies {
	implementation group: 'com.github.pengrad', name: 'java-telegram-bot-api', version: '6.2.0'
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '6.1.2.Final', ext: 'pom'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.30'
	implementation group: 'org.jsoup', name: 'jsoup', version: '1.15.3'
	implementation group: 'com.github.xuwei-k', name: 'html2image', version: '0.1.0'
}
